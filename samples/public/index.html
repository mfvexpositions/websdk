<!DOCTYPE html>

<body>
  <!-- A tag is all we need <demoapp></demoapp> -->
  <demoapp>
    
    <!-- IMPORTANT: INLINING A LOADER, WHILE THE SHELL OF THE APP LOADS -->
    <!-- Spinner credits: http://tobiasahlin.com/spinkit/ -->
    <div class="spinner"></div>
    <style>.spinner{width:40px;height:40px;background-color:#333;margin:100px auto;-webkit-animation:sk-rotateplane 1.2s infinite ease-in-out;animation:sk-rotateplane 1.2s infinite ease-in-out}@-webkit-keyframes sk-rotateplane{0%{-webkit-transform:perspective(120px)}50%{-webkit-transform:perspective(120px) rotateY(180deg)}100%{-webkit-transform:perspective(120px) rotateY(180deg) rotateX(180deg)}}@keyframes sk-rotateplane{0%{transform:perspective(120px) rotateX(0) rotateY(0);-webkit-transform:perspective(120px) rotateX(0) rotateY(0)}50%{transform:perspective(120px) rotateX(-180.1deg) rotateY(0);-webkit-transform:perspective(120px) rotateX(-180.1deg) rotateY(0)}100%{transform:perspective(120px) rotateX(-180deg) rotateY(-179.9deg);-webkit-transform:perspective(120px) rotateX(-180deg) rotateY(-179.9deg)}}</style>
  
  </demoapp>

  <!-- Start loading -->
  <script src="artifacts/common.bundle.js"></script>
  <script src="artifacts/start.bundle.js"></script>
</body>
</html>
